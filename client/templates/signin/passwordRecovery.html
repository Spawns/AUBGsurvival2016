<template name="passwordRecovery">
  <div align="center" class="row">

    {{#if resetPassword}}
        <div class="col-md-offset-3 col-md-5">
            <h4>Reset your password</h4>
           <form id="new-password" action="action">
              <div class="form-group">
                 <input type="text" class="form-control" placeholder="Your new password" id="new-password-password" />
                 <input class="btn btn-lg btn-primary" type="submit" value="Change Password" />
              </div>
            </form>
            {{#if notification}}
                <div class="alert alert-info" role="alert">{{notification}}</div>
            {{/if}}
        </div>
    {{else}}
        <div class="col-md-offset-4 col-md-4">
            <h4>Enter your AUBG e-mail</h4>
            <form id="recovery-form" action="action">
              <div class="form-group">
                 <input type="text" placeholder="Your e-mail" class="form-control" id="recovery-email" />
                 <input class="btn btn-lg"  type="submit" value="Send Reset Instructions" />
               </div>
                {{#if notification}}
                    <div class="alert alert-info" role="alert">{{notification}}</div>
                {{/if}}
            </form>

        </div>

    {{/if}}


  </div>
</template>
