<template name="signin">
  {{#if errors}}
          <div class="col-md-12">
              <div class="alert alert-danger">
                  <strong> {{errors}}</strong>
              </div>
          </div>
  {{/if}}

<div align="center"  class="row">
    <h1> Log in </h1>
    <div id="loginPanel" class="panel panel-default">
        <div id="loginBody" class="panel-body">
            <form role="form" class="form-horizontal">
                <div class="form-group">
                        <label for="loginEmail" class="col-sm-2 control-label"><span class="glyphicon  glyphicon-user white"></span></label>
                    <div class="col-sm-10">
                        <input type="email"  class="form-control" placeholder="Enter Email" name="loginEmail"><br>
                    </div>
                </div>

                <div class="form-group">
                    <label for="loginPassword" class="col-sm-2 control-label"><span class="glyphicon  glyphicon-lock white"></span></label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" placeholder="Enter Password" name="loginPassword" >
                    </div>
                </div>
                <input type="submit" value="Log in" class="btn btn-default">
            </form>
            <a href="/reset-password"> Forgot your password? </a>
        </div>
    </div>
</div>
</template>
